<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <div class="container">
    <img src="images/illustration-hero.svg" alt="" width="400px" height="216">
    <div class="d1">
      <h1>Order Summary</h1>
      <p class="p1">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      <div class="d2"><span class="s1"><img src="images/icon-music.svg" alt=""><span class="s2"><p class="p2">Annual Plan</p><p class="p3">$59.99/year</p></span></span><a href="#" class="a1">Change</a></div>
      <div class="d3"><a href="#" class="a2">Proceed to Payment</a><a href="#" class="a3">Cancel Order</a></div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Arunprakash.K</a>.
  </div>

</html>
